<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/output.css" />
    <title>Pricing cards</title>
  </head>
  <body>
    <div class="flex items-center justify-center min-h-screen bg-slate-100">
      <!-- card -->
      <div
        class="flex flex-col p-6 m-3 gap-10 bg-white rounded-2xl shadow-2xl md:flex-row md:p-16"
      >
        <!-- image div ??? -->
        <div>
          <img
            src="images/headphone.png"
            class="mx-auto hover:scale-105 transition-all duration-200 w-60"
            alt=""
          />
        </div>
        <!-- content  -->
        <div class="flex flex-col gap-6">
          <div class="flex flex-col mb-4 gap-3 text-center md:text-left">
            <div>
              <div
                class="inline-block px-3 py-1 text-sm text-white rounded-full bg-black"
              >
                Free shipping
              </div>
            </div>
            <!-- Title  -->
            <div class="max-w-sm text-2xl font-medium">
              Razer Kraken Kitty Edt Gaming Headset Quartz
            </div>
            <!-- Price -->
            <div class="flex flex-col mb-4 gap-3">
              <p class="line-through">$799</p>
              <p class="text-5xl font-bold">$599</p>
              <p class="text-small font-light text-gray-400">
                This offer is vaild until April 3rd or as long as stock lasts!
              </p>
            </div>
            <!-- Button group -->
            <div class="group">
              <button
                class="w-full transition-all duration-150 bg-blue-700 text-white border-b-8 border-b-blue-700 rounded-lg group-hover:border-t-8 group-hover:border-b-0 group-hover:bg-blue-700 group-hover:border-t-blue-700 group-hover:shadow-lg"
              >
                <div
                  class="px-8 py-4 bg-blue-500 duration-150 rounded-lg group-hover:bg-blue-700"
                >
                  Add to cart
                </div>
              </button>
            </div>
            <!-- Stock -->
            <div class="flex items-center gap-3 group">
              <div
                class="w-3 h-3 bg-green-400 rounded-full group-hover:animate-ping"
              ></div>
              <div class="text-sm">50+ pcs. in stock</div>
            </div>
            <!-- bottom buttons -->
            <div class="flex flex-col gap-4 md:flex-row">
              <button
                class="flex items-center justify-center py-3 px-5 gap-3 border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150"
              >
                <img src="images/weight.png" alt="" class="w-8" />
                <span>Add to cart</span>
              </button>
              <button
                class="flex items-center justify-center py-3 px-5 gap-3 border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150"
              >
                <img src="images/heart.png" alt="" class="w-8" />
                <span>Add to wishlist</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
